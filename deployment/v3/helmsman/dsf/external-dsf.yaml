helmDefaults:
  tillerNamespace: kube-system
  tillerless: true
  install: true

helmRepos:
  bitnami: https://charts.bitnami.com/bitnami
  mosip: https://mosip.github.io/mosip-helm
  wiremind: https://wiremind.github.io/wiremind-helm-charts
  kafka-ui: https://provectus.github.io/kafka-ui-charts

namespaces:
  postgres:
    protected: false
  keycloak:
    protected: false
  softhsm:
    protected: false
  minio:
    protected: false
  clamav:
    protected: false
  activemq:
    protected: false
  kafka:
    protected: false
  s3:
    protected: false
  msg-gateways:
    protected: false
  captcha:
    protected: false
  landing-page:
    protected: false

apps:
  postgres:
    namespace: postgres
    enabled: true
    version: 13.1.5
    chart: bitnami/postgresql
    wait: true
    priority: -16
    valuesFile: https://raw.githubusercontent.com/mosip/mosip-infra/refs/heads/develop/deployment/v3/external/postgres/values.yaml

  istio-addons-psql:
    namespace: postgres
    enabled: true
    version: 0.1.0
    chart: ../utils/istio-addons/postgres-istio-addons-0.1.0.tgz
    set:
      postgresHost: "postgres.soil.mosip.net"
    wait: true
    priority: -4

  postgres-init:
    namespace: postgres
    enabled: true
    version: 0.0.1-develop
    chart: mosip/postgres-init
    wait: true
    valuesFile: https://raw.githubusercontent.com/mosip/mosip-infra/refs/heads/develop/deployment/v3/external/postgres/init_values.yaml
    priority: -15

  keycloak:
    namespace: keycloak
    enabled: true
    version: 7.1.18
    chart: mosip/keycloak
    wait: true
    set:
      image.repository: "mosipqa/mosip-artemis-keycloak"
      image.tag: "develop"
      image.pullPolicy: "Always"
    valuesFile: https://raw.githubusercontent.com/mosip/mosip-infra/refs/heads/develop/deployment/v3/external/iam/values.yaml
    priority: -14

  istio-addons-iam:
    namespace: keycloak
    enabled: true
    version: 0.1.0
    chart: ../utils/istio-addons/iam-istio-addons-0.1.0.tgz
    set:
      keycloakExternalHost: "iam.soil.mosip.net"
      keycloakInternalHost: "keycloak.keycloak"
      service: "keycloak"
    wait: true
    priority: -3

  keycloak-init:
    namespace: keycloak
    enabled: true
    version: 0.0.1-develop
    chart: mosip/keycloak-init
    wait: true
    set:
      IAMHOST_URL: "iam.soil.mosip.net"
      keycloak.realms.mosip.realm_config.attributes.frontendUrl: "https://iam.soil.mosip.net/auth"
      keycloak.realms.mosip.realm_config.smtpServer.auth: "false"
      keycloak.realms.mosip.realm_config.smtpServer.host: "smtp.gmail.com"
      keycloak.realms.mosip.realm_config.smtpServer.port: "465"
      keycloak.realms.mosip.realm_config.smtpServer.from: "mosipqa@gmail.com"
      keycloak.realms.mosip.realm_config.smtpServer.starttls: "false"
      keycloak.realms.mosip.realm_config.smtpServer.ssl: "true"
    hooks:
      postInstall: "../utils/host_configmap.yaml"
    priority: -13

  softhsm-kernel:
    namespace: softhsm
    enabled: true
    version: 12.0.1
    chart: mosip/softhsm
    wait: true
    valuesFile: https://raw.githubusercontent.com/mosip/mosip-infra/develop/deployment/v3/external/hsm/softhsm/values.yaml
    priority: -12

  softhsm-ida:
    namespace: softhsm
    enabled: true
    version: 12.0.1
    chart: mosip/softhsm
    wait: true
    valuesFile: https://raw.githubusercontent.com/mosip/mosip-infra/develop/deployment/v3/external/hsm/softhsm/values.yaml
    priority: -11

  minio:
    namespace: minio
    enabled: true
    version: 10.1.6
    chart: mosip/minio
    wait: true
    valuesFile: https://raw.githubusercontent.com/mosip/mosip-infra/develop/deployment/v3/external/object-store/minio/values.yaml
    priority: -10

  istio-addons-minio:
    namespace: minio
    enabled: true
    version: 1.2.0
    chart: ../utils/istio-addons/minio-istio-addons-1.2.0.tgz
    set:
      externalHost: "minio.soil.mosip.net"
    wait: true
    hooks:
      postInstall: "../hooks/s3-setup.sh s3"
    priority: -2

  clamav:
    namespace: clamav
    enabled: true
    version: 3.1.0
    chart: wiremind/clamav
    wait: true
    valuesFile: https://raw.githubusercontent.com/mosip/mosip-infra/develop/deployment/v3/external/antivirus/clamav/values.yaml
    priority: -9

  activemq:
    namespace: activemq
    enabled: true
    version: 0.0.2
    chart: mosip/activemq-artemis
    valuesFile: https://raw.githubusercontent.com/mosip/mosip-infra/develop/deployment/v3/external/activemq/values.yaml
    set: 
      istio.hosts[0]: "activemq.soil.mosip.net"
    wait: true
    priority: -8
    hooks:
      postInstall: "../hooks/captcha-setup.sh mohan1234 shubham1234 praful1234 rakshith1234 abhi1234 bhumi1234"
  
  kafka: 
    namespace: kafka
    enabled: true
    version: 26.11.4
    chart: bitnami/kafka
    valuesFile:  https://raw.githubusercontent.com/mosip/mosip-infra/develop/deployment/v3/external/kafka/values.yaml
    wait: true
    priority: -7

  kafka-ui:
    namespace: kafka
    enabled: true
    version: 0.7.1
    chart: kafka-ui/kafka-ui
    valuesFile: https://raw.githubusercontent.com/mosip/mosip-infra/develop/deployment/v3/external/kafka/ui-values.yaml
    wait: true
    priority: -6

  istio-addons-kafka:
    namespace: kafka
    enabled: true
    version: 1.2.0
    chart: ../utils/istio-addons/kafka-istio-addons-1.2.0.tgz
    set:
      kafkaUiHost: "kafka.soil.mosip.net"
      installName: "kafka-ui"
    wait: true
    hooks:
      postInstall: "../hooks/msg-gateways-setup.sh"
    priority: -1

  landing-page:
    namespace: landing-page
    enabled: true
    version: 12.0.2
    chart: mosip/landing-page
    set:
      landing.version: "$(kubectl get cm global -o jsonpath={.data.mosip-version})"
      landing.name: "$(kubectl get cm global -o jsonpath={.data.installation-name})"
      landing.api: "$(kubectl get cm global -o jsonpath={.data.mosip-api-host})"
      landing.apiInternal: "$(kubectl get cm global -o jsonpath={.data.mosip-api-internal-host})"
      landing.admin: "$(kubectl get cm global -o jsonpath={.data.mosip-api-internal-host})"
      landing.prereg: "$(kubectl get cm global -o jsonpath={.data.mosip-prereg-host})"
      landing.kafka: "$(kubectl get cm global -o jsonpath={.data.mosip-kafka-host})"
      landing.kibana: "$(kubectl get cm global -o jsonpath={.data.mosip-kibana-host})"
      landing.activemq: "$(kubectl get cm global -o jsonpath={.data.mosip-activemq-host})"
      landing.minio: "$(kubectl get cm global -o jsonpath={.data.mosip-minio-host})"
      landing.keycloak: "$(kubectl get cm global -o jsonpath={.data.mosip-iam-external-host})"
      landing.regclient: "$(kubectl get cm global -o jsonpath={.data.mosip-regclient-host})"
      landing.postgres.host: "$(kubectl get cm global -o jsonpath={.data.mosip-postgres-host})"
      landing.postgres.port: "5432" 
      landing.compliance: "$(kubectl get cm global -o jsonpath={.data.mosip-compliance-host})"
      landing.pmp: "$(kubectl get cm global -o jsonpath={.data.mosip-pmp-host})"
      landing.resident: "$(kubectl get cm global -o jsonpath={.data.mosip-resident-host})"
      landing.esignet: "$(kubectl get cm global -o jsonpath={.data.mosip-esignet-host})"
      landing.smtp: "$(kubectl get cm global -o jsonpath={.data.mosip-smtp-host})"
      landing.healthservices: "$(kubectl get cm global -o jsonpath={.data.mosip-healthservices-host})"
      landing.injiweb: "$(kubectl get cm global -o jsonpath={.data.mosip-injiweb-host})"
      landing.injiverify: "$(kubectl get cm global -o jsonpath={.data.mosip-injiverify-host})"
      istio.host: "$(kubectl get cm global -o jsonpath={.data.mosip-api-host})"
    wait: true
    hooks:
      preInstall: "../hooks/landing-page.sh"
    priority: -5
