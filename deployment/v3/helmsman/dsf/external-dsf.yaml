helmDefaults:
  tillerNamespace: kube-system
  tillerless: true
  install: true

helmRepos:
  bitnami: https://charts.bitnami.com/bitnami
  mosip: https://mosip.github.io/mosip-helm
  wiremind: https://wiremind.github.io/wiremind-helm-charts
  kafka-ui: https://provectus.github.io/kafka-ui-charts

# Note: Based on your requirement disable the namespaces which you want to use, by default all the namespaces are protected.
  keycloak:
    protected: true
  softhsm:
    protected: true
  minio:
    protected: true
  clamav:
    protected: true
  activemq:
    protected: true
  kafka:
    protected: true
  s3:
    protected: true
  msg-gateways:
    protected: true
  captcha:
    protected: true
  landing-page:
    protected: true

apps:
  postgres:
    namespace: postgres
    enabled: true
    version: 13.1.5
    chart: bitnami/postgresql
    wait: true
    priority: -16
    valuesFile: https://raw.githubusercontent.com/mosip/mosip-infra/refs/heads/develop/deployment/v3/external/postgres/values.yaml

  istio-addons-psql:
    namespace: postgres
    enabled: true
    version: 0.1.0
    chart: $WORKDIR/utils/istio-addons/postgres-istio-addons-0.1.0.tgz
    set:
      postgresHost: "<postgres-host>"
    wait: true
    priority: -4

  postgres-init:
    namespace: postgres
    enabled: true
    version: 0.0.1-develop
    chart: mosip/postgres-init
    wait: true
    valuesFile: https://raw.githubusercontent.com/mosip/mosip-infra/refs/heads/develop/deployment/v3/external/postgres/init_values.yaml
    priority: -15

  keycloak:
    namespace: keycloak
    enabled: true
    version: 7.1.18
    chart: mosip/keycloak
    wait: true
    set:
      image.repository: "mosipqa/mosip-artemis-keycloak"
      image.tag: "develop"
      image.pullPolicy: "Always"
    valuesFile: https://raw.githubusercontent.com/mosip/mosip-infra/refs/heads/develop/deployment/v3/external/iam/values.yaml
    priority: -14

  istio-addons-iam:
    namespace: keycloak
    enabled: true
    version: 0.1.0
    chart: $WORKDIR/utils/istio-addons/iam-istio-addons-0.1.0.tgz
    set:
      keycloakExternalHost: "<iam-host>"
      keycloakInternalHost: "keycloak.keycloak"
      service: "keycloak"
    wait: true
    priority: -3

  keycloak-init:
    namespace: keycloak
    enabled: true
    version: 0.0.1-develop
    chart: mosip/keycloak-init
    wait: true
    set:
      IAMHOST_URL: "<iam-host>"
      keycloak.realms.mosip.realm_config.attributes.frontendUrl: "https://<iam-host>/auth"
      keycloak.realms.mosip.realm_config.smtpServer.auth: "false"
      keycloak.realms.mosip.realm_config.smtpServer.host: "smtp.gmail.com"
      keycloak.realms.mosip.realm_config.smtpServer.port: "465"
      keycloak.realms.mosip.realm_config.smtpServer.from: "mosipqa@gmail.com"
      keycloak.realms.mosip.realm_config.smtpServer.starttls: "false"
      keycloak.realms.mosip.realm_config.smtpServer.ssl: "true"
    priority: -13

  softhsm-kernel:
    namespace: softhsm
    enabled: true
    version: 12.0.1
    chart: mosip/softhsm
    wait: true
    valuesFile: https://raw.githubusercontent.com/mosip/mosip-infra/develop/deployment/v3/external/hsm/softhsm/values.yaml
    priority: -12

  softhsm-ida:
    namespace: softhsm
    enabled: true
    version: 12.0.1
    chart: mosip/softhsm
    wait: true
    valuesFile: https://raw.githubusercontent.com/mosip/mosip-infra/develop/deployment/v3/external/hsm/softhsm/values.yaml
    priority: -11

  minio:
    namespace: minio
    enabled: true
    version: 10.1.6
    chart: mosip/minio
    wait: true
    valuesFile: https://raw.githubusercontent.com/mosip/mosip-infra/develop/deployment/v3/external/object-store/minio/values.yaml
    priority: -10

  istio-addons-minio:
    namespace: minio
    enabled: true
    version: 1.2.0
    chart: $WORKDIR/utils/istio-addons/minio-istio-addons-1.2.0.tgz
    set:
      externalHost: "<minio-host>"
    wait: true
    hooks:
      postInstall: "$WORKDIR/hooks/s3-setup.sh <pretext-value>"
    priority: -2

  clamav:
    namespace: clamav
    enabled: true
    version: 3.1.0
    chart: wiremind/clamav
    wait: true
    valuesFile: https://raw.githubusercontent.com/mosip/mosip-infra/develop/deployment/v3/external/antivirus/clamav/values.yaml
    priority: -9

  activemq:
    namespace: activemq
    enabled: true
    version: 0.0.2
    chart: mosip/activemq-artemis
    valuesFile: https://raw.githubusercontent.com/mosip/mosip-infra/develop/deployment/v3/external/activemq/values.yaml
    set: 
      istio.hosts[0]: "<activemq-host>"
    wait: true
    priority: -8
    hooks:
      postInstall: "$WORKDIR/hooks/captcha-setup.sh <prereg-captcha-site-key> <prereg-captcha-secret-key> <admin-captcha-site-key> <admin-captcha-secret-key> <resident-captcha-site-key> <resident-captcha-secret-key>"
  
  kafka: 
    namespace: kafka
    enabled: true
    version: 26.11.4
    chart: bitnami/kafka
    valuesFile:  https://raw.githubusercontent.com/mosip/mosip-infra/develop/deployment/v3/external/kafka/values.yaml
    wait: true
    priority: -7

  kafka-ui:
    namespace: kafka
    enabled: true
    version: 0.7.1
    chart: kafka-ui/kafka-ui
    valuesFile: https://raw.githubusercontent.com/mosip/mosip-infra/develop/deployment/v3/external/kafka/ui-values.yaml
    wait: true
    priority: -6

  istio-addons-kafka:
    namespace: kafka
    enabled: true
    version: 1.2.0
    chart: $WORKDIR/utils/istio-addons/kafka-istio-addons-1.2.0.tgz
    set:
      kafkaUiHost: "<kafka-host>"
      installName: "kafka-ui"
    wait: true
    hooks:
      postInstall: "$WORKDIR/hooks/msg-gateways-setup.sh"
    priority: -1

  landing-page:
    namespace: landing-page
    enabled: true
    version: 12.0.2
    chart: mosip/landing-page
    set:
      landing.version: "<version>"
      landing.name: "<env-name>"
      landing.api: "<api-host>"
      landing.apiInternal: "<api-internal-host>"
      landing.admin: "<admin-host>"
      landing.prereg: "<prereg-host>"
      landing.kafka: "<kafka-host>"
      landing.kibana: "<kibana-host>"
      landing.activemq: "<activemq-host>"
      landing.minio: "<minio-host>"
      landing.keycloak: "<iam-host>"
      landing.regclient: "<regclient-host>"
      landing.postgres.host: "<postgres-host>"
      landing.postgres.port: "5432"
      landing.compliance: "<compliance-host>"
      landing.pmp: "<pmp-host>"
      landing.resident: "<resident-host>"
      landing.esignet: "<esignet-host>"
      landing.smtp: "<smtp-host>"
      landing.healthservices: "<healthservices-host>"
      landing.injiweb: "<injiweb-host>"
      landing.injiverify: "<injiverify-host>"
      istio.host: "<api-host>"
    wait: true
    hooks:
      preInstall: "$WORKDIR/hooks/landing-page.sh"
    priority: -5
