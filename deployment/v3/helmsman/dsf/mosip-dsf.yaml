      istio.corsPolicy.allowOrigins[0].prefix: "https://resident.soil.mosip.net"
    timeout: 600
    wait: true
    priority: -4
    hooks:
      preInstall: "$WORKDIR/hooks/resident-setup.sh"

  resident-ui:
    namespace: resident
    enabled: true
    version: 0.0.1
    chart: mosip/resident-ui
