helmDefaults:
  tillerNamespace: kube-system
  tillerless: true
  install: true

helmRepos:
  bitnami: https://charts.bitnami.com/bitnami
  mosip: https://mosip.github.io/mosip-helm

namespaces:
  conf-secrets:
    protected: false
  config-server:
    protected: false
  artifactory:
    protected: false
  captcha:
    protected: false
  keymanager:
    protected: false
  websub:
    protected: false
  mock-smtp:
    protected: false
  kernel:
    protected: false
  masterdata-loader:
    protected: false
  biosdk:
    protected: false
  packetmanager:
    protected: false
  datashare:
    protected: false
  prereg:
    protected: false
  idrepo:
    protected: false
  pms:
    protected: false
  abis:
    protected: false
  regproc:
    protected: false
  admin:
    protected: false
  ida:
    protected: false
  print:
    protected: false
  digitalcard:
    protected: false
  resident:
    protected: false
  onboarder:
    protected: false
  mosip-file-server:
    protected: false
  regclient:
    protected: false
apps:
  conf-secrets:
    namespace: conf-secrets 
    enabled: true
    version: 12.0.1
    chart: mosip/conf-secrets
    priority: -15
  config-server:
    namespace: config-server
    enabled: true
    version: 12.0.1
    chart: mosip/config-server
    set:
      gitRepo.uri: https://github.com/mosip/mosip-config
      gitRepo.version: v1.2.0.1
      gitRepo.searchFolders: ""
      gitRepo.private: "false"
      gitRepo.username: ""
      gitRepo.token: ""
  
      resources.limits.cpu: 500m
      resources.limits.memory: 2000Mi
      resources.requests.cpu: 500m
      resources.requests.memory: 1000Mi
    wait: true
    timeout: 600
    priority: -14
    hooks:
      preInstall: "$WORKDIR/hooks/config-server-setup.sh"

  artifactory:
    namespace: artifactory
    enabled: true
    version: 12.0.2
    chart: mosip/artifactory
    wait: true
    priority: -13
    hooks:
      preInstall: "kubectl label ns artifactory istio-injection=enabled --overwrite"
      postInstall: "$WORKDIR/hooks/common-labeling-istio-and-sharing-cm-secrets-among-ns.sh"

  # captcha:
  #   namespace: captcha
  #   enabled: true
  #   version: 0.1.0-develop
  #   chart: mosip/captcha
  #   set:
  #     image.repository: "mosipdev/captcha-validation-service"
  #     image.tag: "develop"
  #   priority: -13
  #   hooks:
  #     preInstall: "kubectl label ns captcha istio-injection=enabled --overwrite"


  mock-abis:
    namespace: abis
    enabled: true
    version: 12.0.2
    chart: mosip/mock-abis
    set:
      startupProbe.failureThreshold: 60
    #   image.repository: ""
    #   image.tag: ""
    timeout: 420
    priority: -12


  mock-mv:
